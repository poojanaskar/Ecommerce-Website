

<div  *ngIf="!IsEdit" class="divTop">
  <div>
<h1>Add Category</h1>
<form class="form" [formGroup]="iteamForm" (ngSubmit)="addItem()">
             
<input type="text" placeholder="Enter category" formControlName="name">
  <button type="submit" [disabled]="iteamForm.invalid">Add Category</button>

              </form>
              </div>
</div>
  <div *ngIf="IsEdit" class="divTop">
    <div>
<h1>Update Category</h1>
<form class="form" [formGroup]="iteamForm" (ngSubmit)=" updateCategory()">
             
<input type="text" placeholder="Enter category" formControlName="name">
  <button type="submit" [disabled]="iteamForm.invalid">Update Category</button>

              </form>
              </div>
</div>
